<!-- Process Section -->
<div id="process" class="process common-container">
    <div class="content-wrapper">
        <h2 class="content-title"><span>당신의 목표는 이렇게 이루어 집니다.</span></h2>
        <div class="process-steps">
            <div class="step fade-in">
                <div class="step-number">1</div>
                <h4>상담 및 보이스 체크</h4>
                <p>상담을 통해 현재 상태를 파악하고, 보이스 체크로 기초를 진단합니다.</p>
            </div>
            <div class="step fade-in">
                <div class="step-number">2</div>
                <h4>맞춤형 커리큘럼</h4>
                <p>개인별 목표와 필요에 맞춘 커리큘럼을 제공합니다.</p>
            </div>
            <div class="step fade-in">
                <div class="step-number">3</div>
                <h4>체계적인 연습</h4>
                <p>계획된 연습을 통해 단계별로 실력을 향상시킵니다.</p>
            </div>
            <div class="step fade-in">
                <div class="step-number">4</div>
                <h4>끊임없는 피드백</h4>
                <p>지속적인 피드백으로 부족한 부분을 개선합니다.</p>
            </div>
            <div class="step fade-in">
                <div class="step-number">5</div>
                <h4>변화</h4>
                <p>눈에 띄는 변화를 경험하며 목표를 달성합니다.</p>
            </div>
        </div>
    </div>
</div>
