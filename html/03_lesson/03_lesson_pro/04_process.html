<!-- Process Section -->
<div id="process" class="process common-container">
    <div class="content-wrapper">
        <h2 class="content-title"><span>당신의 목표는 이렇게 이루어집니다.</span></h2>
        <div class="process-steps">
            <div class="step fade-in">
                <div class="step-number">1</div>
                <h4>올바른 힘 교육</h4>
                <p>기초적인 힘의 사용법을 익혀 안정적인 발성을 준비합니다.</p>
            </div>
            <div class="step fade-in">
                <div class="step-number">2</div>
                <h4>발성교육법</h4>
                <p>효과적인 발성법을 통해 목소리의 기본을 다집니다.</p>
            </div>
            <div class="step fade-in">
                <div class="step-number">3</div>
                <h4>보컬교육법</h4>
                <p>전문적인 보컬 테크닉을 배우며 실력을 향상시킵니다.</p>
            </div>
            <div class="step fade-in">
                <div class="step-number">4</div>
                <h4>시범수업</h4>
                <p>실제 시범을 통해 배운 내용을 적용해봅니다.</p>
            </div>
            <div class="step fade-in">
                <div class="step-number">5</div>
                <h4>평가 및 피드백</h4>
                <p>개별 평가와 피드백으로 부족한 부분을 보완합니다.</p>
            </div>
            <div class="step fade-in">
                <div class="step-number">6</div>
                <h4>실전교육</h4>
                <p>실전 환경에서 교육을 통해 목표를 달성합니다.</p>
            </div>
        </div>
    </div>
</div>
